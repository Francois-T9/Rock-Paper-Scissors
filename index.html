<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">

        <div class="winner"></div>
        <div class="display">

            
            <div class="human">
                <p>Human score</p>
                <div id="humanScore"></div>
                
            </div>
            <div id="image-container">

            </div>
            <div id="image-win">
                <img src="img/happy-8872890_1280.png" alt="">
            </div>
            <div id="image-lost">
                <img src="img/cry-5461576_1280.png" alt="">
            </div>
            <div id="game-draw">
                <img src="img/emoji-2837699_1280.png" alt="">
            </div>
            <div id="game-win">
                <img src="img/achievement-1293132_1280.png" alt="">
            </div>
               
            
            <div class="computer">
                <p>Computer score</p>
                <div id="computerScore"></div>
                
            </div>
            

        </div>
        <div class="buttons">
            <button id="btn">Rock</button>
            <button id="btn">Paper</button>
            <button id="btn">Scissors</button>
        </div>
        <div class="replay">
            <button id="replayBtn">Play again!</button>
        </div>
        
    </div>
    

    
    <script src="script.js"></script>
    
    
</body>
</html>
